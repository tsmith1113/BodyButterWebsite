<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Z'aya Blended Beautifully</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/checkout.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="homepage.html">Z'aya</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="homepage.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="Products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="checkout.html">Checkout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-5">
        <!-- Title -->
        <div class="row">
          <div class="col">
            <div class="text-start">
              <a class="btn btn-primary" href="/BodyButterWebsite/For her.html">Back</a>
            </div>
          </div>
        </div>

        <form id="checkoutForm">
          <div class="row">
            <!-- Checkout Form -->
            <div class="col">
              <div class="row g-3">
                <!-- Contact Info -->
                <p class="h3 text-start">Contact Info</p>
                <div class="col-12 form-floating">
                  <input id="emailInputBox" type="email" class="form-control" placeholder="" required>
                  <label for="emailInputBox" class="">Email</label>
                </div>
                <div class="col-12 form-floating">
                  <input id="phoneNumberInputBox" type="email" class="form-control" placeholder="">
                  <label for="phoneNumberInputBox" class="">Phone (optional)</label>
                </div>

                <!-- Shipping Address -->
                <p class="h3 text-start">Shipping Address</p>
                <div class="col-md-6 form-floating">
                  <input id="firstNameInputBox" type="text" class="form-control" placeholder="" required>
                  <label for="firstNameInputBox" class="">First Name</label>
                </div>

                <div class="col-md-6 form-floating">
                  <input id="lastNameInputBox" type="text" class="form-control" placeholder=" " required>
                  <label for="lastNameInputBox" class="">Last Name</label>
                </div>

                <div class="col-12 form-floating">
                  <input type="text" class="form-control" id="address1InputBox" placeholder=" " required>
                  <label for="address1InputBox" class="">Address</label>
                </div>

                <div class="col-12 form-floating">
                  <input type="text" class="form-control" id="address2InputBox" placeholder=" ">
                  <label for="address2InputBox" class="">Address 2</label>
                </div>

                <div class="col-12 form-floating">
                  <input type="text" class="form-control" id="cityInputBox" placeholder=" " required>
                  <label for="cityInputBox" class="">City</label>
                </div>

                <div class="col-md-6">
                  <label for="stateDropdown" class="form-label">State</label>
                  <select id="stateDropdown" class="form-select" required>
                    <option selected disabled>Choose a State</option>
                    
                    <!-- Add more states as needed -->
                  </select>
                </div>

                <div class="col-md-6 form-floating">
                  <input id="zipcodeInputBox" type="text" required class="form-control" placeholder=" ">
                  <label for="zipcodeInputBox" class="">Zip</label>
                </div>

                <!-- Card Information -->
                <h2>Card Information</h2>
                <div class="col-12 form-floating">
                  <input id="creditCardNumberInputBox" type="text" class="form-control" placeholder=" " required>
                  <label for="creditCardNumberInputBox" class="">Credit Card Number</label>
                </div>

                <div class="col-12 form-floating">
                  <input id="creditCardNameInputBox" type="text" class="form-control" placeholder=" " required>
                  <label for="creditCardNameInputBox" class="">Name on Card</label>
                </div>

                <div class="col-md-6 form-floating">
                  <input id="creditCardExpirationDateInputBox" type="text" class="form-control" placeholder=" " required>
                  <label for="creditCardExpirationDateInputBox" class="">Expiration Date</label>
                </div>

                <div class="col-md-6 form-floating mb-5">
                  <input id="creditCardCVVInputBox" type="text" class="form-control" placeholder=" " required>
                  <label for="creditCardCVVInputBox" class="">CVV</label>
                </div>
              </div>
            </div>

            <!-- Cart Section -->
            <div class="col border-start border-black">
              <!-- Cart Output -->
              <div id="cartOutputDiv" class="my-3">
                <div class="card w-75 mb-3 border-0" style="background-color: plum;">
                  <div class="card-body">
                    <div class="row">
                      <!-- Image -->
                      <div class="col">
                        <p>Image here</p>
                      </div>
                      <!-- Item name and Amount -->
                      <div class="col">
                        <p class="h5 card-title text-start">Item Name</p>
                        <p class="text-start">Amount: </p>
                      </div>
                      <!-- Price -->
                      <div class="col">
                        <p class="card-text">$XXX.XX</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <!-- Discount Code -->
              <div class="input-group my-5">
                <input id="discountAreaInputBox" type="text" class="form-control" placeholder="Discount Code">
                <button id="discountAreaSubmitButton" class="btn btn-primary" type="button">Submit</button>
              </div>
              <hr>

              <!-- Subtotal Section -->
              <div class="my-4">
                <!-- Subtotal -->
                <div class="row">
                  <div class="col">
                    <p class="text-start h5">Subtotal</p>
                  </div>
                  <div class="col">
                    <p id="subtotalTextBox" class="text-end h5">$0.00</p>
                  </div>
                </div>
                <!-- Taxes -->
                <div class="row">
                  <div class="col">
                    <p class="text-start h5">Taxes</p>
                  </div>
                  <div class="col">
                    <p id="taxesTextBox" class="text-end h5">$0.00</p>
                  </div>
                </div>
                <!-- Shipping -->
                <div class="row">
                  <div class="col">
                    <p class="text-start h5">Shipping</p>
                  </div>
                  <div class="col">
                    <p id="shippingTextbox" class="text-end h5">$0.00</p>
                  </div>
                </div>

                <!-- Discount Area -->
                <div id="discountAreaDiv" class="row" style="visibility: hidden;">
                  <div class="col">
                    <p class="text-start h5 fst-italic fw-light">Discount Applied</p>
                  </div>
                  <div class="col">
                    <p id="discountTextbox" class="text-end h5 fst-italic fw-light">$0.00</p>
                  </div>
                </div>
              </div>
              <hr>

              <!-- Total Cost Output Section -->
              <div id="costOutputDiv" class="my-4">
                <div class="row">
                  <div class="col">
                    <p class="text-start h3">Total</p>
                  </div>
                  <div class="col">
                    <p id="totalTextBox" class="text-end h3">$0.00</p>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="my-3">
                <div class="mb-3 row">
                  <div class="col-12 text-end">
                    <button id="completeOrderButton" type="submit" class="btn btn-primary">Complete Order</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="text-center py-4">
      <p>&copy; 2024 Z'aya Body Butter. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/checkout.js"></script>
  </body>
</html>
